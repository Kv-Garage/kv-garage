[build]
  command = "npm run build"
  publish = "public"

[build.environment]
  NODE_VERSION = "18"

# Admin redirects - ensure trailing slashes
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301
  force = true

[[redirects]]
  from = "/admin/dashboard"
  to = "/admin/dashboard/"
  status = 301
  force = true

[[redirects]]
  from = "/admin/packs"
  to = "/admin/packs/"
  status = 301
  force = true

[[redirects]]
  from = "/admin/orders"
  to = "/admin/orders/"
  status = 301
  force = true

# Handle 404s
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
