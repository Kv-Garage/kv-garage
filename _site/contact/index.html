<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="canonical" href="https://www.kvgarage.com/contact/" />
  <meta name="description" content="" />

  <link rel="icon" href="/favicon.ico" />

  <!-- Primary stylesheet -->
  <link rel="stylesheet" href="/css/style.css">

  <title> | Kv Garage</title>
</head>
<body>
  

<header id="site-header">
  <div class="nav-wrap">
    <div class="container">
      <a class="logo" href="/">
        <img src="/assets/images/logo_dark.png" alt="logo" width="200" height="60" loading="lazy">
      </a>

      <nav id="main-nav" aria-label="main navigation">
        <ul>
          <li><a  href="/">Home</a></li>
          <li><a  href="/pages/about/">About</a></li>
          <li><a  href="/shop/">Shop</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <a class="btn" href="/packs/">Packs</a>
      </div>
    </div>
  </div>
</header>


  <main id="main">
    
<section class="contact-hero">
    <h1>Get in Touch</h1>
    <p>We're here to help you succeed with your wholesale business.</p>
</section>

<section class="contact-content">
    <div class="contact-grid">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <div class="info-item">
                <h3>Phone Support</h3>
                <p><a href="tel:616-383-4422">616-383-4422</a></p>
                <p>Mon-Fri 9AM-6PM EST</p>
            </div>
        </div>
        
        <div class="contact-form-container">
            <h2>Send us a Message</h2>
            
            <form name="contact-form" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/contact/success/">
                <p class="hidden" style="display: none;">
                    <label>Don't fill this out: <input name="bot-field" /></label>
                </p>
                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select...</option>
                        <option value="general">General Inquiry</option>
                        <option value="custom-pack">Custom Pack Request</option>
                        <option value="order-status">Order Status</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</section>

  </main>

  <footer id="site-footer">
  <div class="container">
    <div class="footer-grid">
      <div class="footer-brand">
        <a class="logo" href="/"><img src="/assets/images/logo_dark.png" alt="logo" width="180" height="56" loading="lazy"></a>
      </div>
      <div class="footer-links">
        <h4>Information</h4>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </div>
      <div class="footer-contact">
        <h4>Contact</h4>
        <ul>
          <li><a href="tel:6162282244">(616) 228-2244</a></li>
          <li><a href="mailto:kvgarage@kvgarage.com">Email us</a></li>
        </ul>
      </div>
    </div>
    <div class="credit">Â© <span class="credit-year"></span> KV Garage</div>
    <script>document.currentScript.previousElementSibling.querySelector('.credit-year').textContent = new Date().getFullYear();</script>
  </div>
</footer>


  <script defer src="/assets/js/nav.js"></script>
</body>
</html>
