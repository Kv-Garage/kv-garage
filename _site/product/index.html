<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="canonical" href="https://www.kvgarage.com/product/" />
  <meta name="description" content="" />

  <link rel="icon" href="/favicon.ico" />

  <!-- Primary stylesheet -->
  <link rel="stylesheet" href="/css/style.css">

  <title> | Kv Garage</title>
</head>
<body>
  

<header id="site-header">
  <div class="nav-wrap">
    <div class="container">
      <a class="logo" href="/">
        <img src="/assets/images/logo_dark.png" alt="logo" width="200" height="60" loading="lazy">
      </a>

      <nav id="main-nav" aria-label="main navigation">
        <ul>
          <li><a  href="/">Home</a></li>
          <li><a  href="/pages/about/">About</a></li>
          <li><a  href="/shop/">Shop</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <a class="btn" href="/packs/">Packs</a>
      </div>
    </div>
  </div>
</header>


  <main id="main">
    
<!-- ============================================ -->
<!--                 Product Banner               -->
<!-- ============================================ -->
<section class="pdp-banner" style="--pdp-banner-img: url('/images/textures/wood.jpg')">
  <div class="pdp-banner__inner">
    <!-- <nav class="crumbs"><a href="/shop/">Shop</a> / <span id="pdpBannerCrumb">Product</span></nav> -->
    <h1 id="pdpBannerTitle">Product</h1>
  </div>
</section>

<!-- ============================================ -->
<!--                  Product PDP                 -->
<!-- ============================================ -->
<section class="pdp" id="pdp">
  <div class="pdp__media"><img id="pdpImg" alt="" loading="lazy" /></div>
  <div class="pdp__meta">
    <nav class="crumbs"><a href="/shop/">Shop</a> / <span id="pdpCrumb"></span></nav>
    <h1 id="pdpTitle"></h1>
    <p id="pdpPrice" class="pdp__price"></p>
    <p id="pdpDesc" class="pdp__desc"></p>

    <form id="pdpOptions" class="pdp__options"></form>

    <!-- Real Snipcart button; attributes filled-in by JS -->
    <button id="snipBtn" class="snipcart-add-item cta">Add to cart</button>
  </div>
</section>

<!-- ============================================ -->
<!--                Phone Case Add-ons            -->
<!-- ============================================ -->
<section id="phone-case-addons" class="addons" data-src="/products.json" aria-label="Phone case add-ons" style="display: none;">
  <div class="addons-head">
    <h2>Complete Your Setup</h2>
    <p>Protect your device with these recommended phone cases</p>
  </div>

  <div class="addons-grid" id="addonsGrid">
    <!-- Phone case add-ons will be loaded here -->
  </div>
</section>

<!-- ============================================ -->
<!--           Related Products (Carousel)        -->
<!-- ============================================ -->
<section id="related-products" class="rp" data-src="/products.json" aria-label="Related products">
  <div class="rp-head">
    <h2>Related products</h2>
    <div class="rp-nav">
      <button class="rp-btn prev" aria-label="Scroll left" disabled>‹</button>
      <button class="rp-btn next" aria-label="Scroll right">›</button>
    </div>
  </div>

  <div class="rp-viewport">
    <div class="rp-track" id="rpTrack"></div>
  </div>
</section>

<!-- Page assets -->
<link rel="stylesheet" href="/css/product.css">
<script src="/assets/js/product.js" defer></script>

  </main>

  <footer id="site-footer">
  <div class="container">
    <div class="footer-grid">
      <div class="footer-brand">
        <a class="logo" href="/"><img src="/assets/images/logo_dark.png" alt="logo" width="180" height="56" loading="lazy"></a>
      </div>
      <div class="footer-links">
        <h4>Information</h4>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </div>
      <div class="footer-contact">
        <h4>Contact</h4>
        <ul>
          <li><a href="tel:6162282244">(616) 228-2244</a></li>
          <li><a href="mailto:kvgarage@kvgarage.com">Email us</a></li>
        </ul>
      </div>
    </div>
    <div class="credit">© <span class="credit-year"></span> KV Garage</div>
    <script>document.currentScript.previousElementSibling.querySelector('.credit-year').textContent = new Date().getFullYear();</script>
  </div>
</footer>


  <script defer src="/assets/js/nav.js"></script>
</body>
</html>
